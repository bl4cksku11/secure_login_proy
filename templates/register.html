<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link href="../static/css/style-login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login-box">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="user-box">
                <input type="text" id="username" name="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required="">
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="password" id="confirm_password" name="confirm_password" required="">
                <label>Confirm Password</label>
            </div>
            <div class="btn-container">
                <a href="#" onclick="document.getElementById('submit-btn').click(); return false;">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </a>
                <button type="submit" id="submit-btn" hidden></button>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <p class="flash-message">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <p>Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia aqu√≠</a>.</p>
    </div>
</body>

</html>
