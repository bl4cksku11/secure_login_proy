<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!-- Aquí puedes enlazar tus archivos CSS -->
    <link href="../static/css/style-login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="user-box">
                <input type="text" id="username" name="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required="">
                <label>Password</label>
            </div>
            <div class="btn-container">
                <a href="javascript:;" onclick="document.getElementById('submit-btn').click()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Login
                </a>
                <button type="submit" id="submit-btn" hidden></button>
            </div>
        </form>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <p>No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>.</p>
    </div>
</body>

</html>
